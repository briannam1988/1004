# This is a configuration file for Cloudflare Pages.
# It tells Cloudflare how to build and deploy our site.

# The name of our project.
name = "ai-text-generator"

# Specifies the directory containing the final static assets to be served.
# Since our index.html is in the root, we use "."
pages_build_output_dir = "."

# Build configuration
[build]
# This is the crucial command that was missing.
# It explicitly tells Cloudflare to run `npm install` to download the necessary dependencies like @cloudflare/ai.
command = "npm install"
