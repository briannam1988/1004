    <meta name="keywords" content="AI 계산기, 세금 계산기, 월급 계산기, 프리랜서 세금, 출산휴가 급여, 연말정산, 롱테일 SEO" />

<body>

<nav class="nav-bar">
    <ul class="nav-links">
        <li><a href="/">AI 문구 생성기</a></li>
        <li><a href="/decision-helper.html">AI 비교/판단 도우미</a></li>
        <li><a href="/calculator.html" class="active">AI 특화 계산기</a></li>
    </ul>
</nav>

<div class="container">
    <div class="header">
        <h1>AI 특화 계산기 🧮</h1>
        <p class="subtitle">복잡한 계산은 AI에게 맡기고, 상세한 설명까지 한번에 확인하세요.</p>
    </div>

    <div class="form-group">
        <label for="calculator-type">어떤 계산이 필요한가요?</label>
        <select id="calculator-type">
            <option>-- 계산기 종류 선택 --</option>
            <option value="freelancer-tax">프리랜서 예상 세금 계산기</option>
            <option value="us-salary">미국 주별 세후 월급 계산기</option>
            <option value="vat-calculator">국가별 부가세(VAT) 계산기</option>
        </select>
    </div>

    <div id="calculator-inputs">
        <!-- 계산기 종류에 따라 다른 입력 필드가 여기에 표시됩니다. -->
    </div>

    <button id="calculateBtn" style="display:none;">📈 AI로 계산 및 분석하기</button>

    <div class="result-section" style="display:none;">
        <h2>AI 계산 결과 및 분석</h2>
        <div id="loader" style="display: none;">
            <!-- ... loader ... -->
        </div>
        <div id="calculator-result">
            <!-- AI 계산 결과 및 설명이 여기에 표시됩니다. -->
        </div>
    </div>
</div>

<script>
    // 페이지에 특화된 스크립트 (향후 개발 예정)
    document.getElementById('calculator-type').addEventListener('change', function() {
        if (this.value) {
            alert('AI 특화 계산기 기능은 현재 개발 중입니다!');
        }
    });
</script>
