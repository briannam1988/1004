<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Force cache bust with new file names -->

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-KNDXMH0VS4');

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Text Generator | AI Utility Platform</title>
    <meta id="meta-description" name="description" content="The AI Text Generator suggests 3 versions of text for various situations, audiences, lengths, and tones." />
    <link rel="stylesheet" href="style-v4.css">
</head>
<body>

<nav class="nav-bar">
    <div class="menu">
        <ul class="nav-links">
            <li><a href="/" class="active">AI Writer</a></li>
            <li><a href="/decision-helper.html">Decision Helper</a></li>
            <li><a href="/calculator.html">Calculator</a></li>
        </ul>
        <div id="language-switcher-container"></div>
    </div>
</nav>

<div class="container">
    <div class="header">
        <h1>
            <span>AI Text Generator</span>
            <span class="version-badge">v2.1</span>
        </h1>
        <p class="subtitle">This tool helps you write text for various situations. It suggests 3 versions of text for different audiences, lengths, and tones.</p>
    </div>

    <div class="form-grid">
        <div class="form-group">
            <label for="situation">Situation</label>
            <select id="situation">
                <option value="business-report">Business Report</option>
                <option value="email-apology">Email Apology</option>
                <option value="sns-promotion">SNS Promotion</option>
                <option value="review-request">Review Request</option>
            </select>
        </div>
        <div class="form-group">
            <label for="target">Target Audience</label>
            <select id="target">
                <option value="team-leader">Team Leader</option>
                <option value="client">Client</option>
                <option value="social-media-followers">Social Media Followers</option>
                <option value="customer">Customer</option>
            </select>
        </div>
        <div class="form-group">
            <label for="length">Length</label>
            <select id="length">
                <option value="short">Short</option>
                <option value="medium">Medium</option>
                <option value="long">Long</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tone">Tone</label>
            <select id="tone">
                <option value="professional">Professional</option>
                <option value="friendly">Friendly</option>
                <option value="urgent">Urgent</option>
                <option value="humorous">Humorous</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="detail">Additional Details</label>
        <textarea id="detail" rows="4" placeholder="e.g., Please write a weekly report on the marketing campaign performance."></textarea>
    </div>

    <button id="generateBtn">Generate Text</button>

    <div id="result-wrapper" style="display: none; margin-top: 30px;">
        <div id="loader" style="display: none;">
            <div class="loader-inner"></div>
            <p>AI is thinking...</p>
        </div>
        <div class="result-section">
            <h2>Generated Text</h2>
            <div id="result-cards-container"></div>
        </div>
    </div>
    
    <div class="history-section">
        <h2>History</h2>
        <ul id="history-list"></ul>
    </div>

</div>

<script src="main-v4.js"></script>

</body>
</html>
